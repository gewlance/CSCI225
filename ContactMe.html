<!DOCTYPE html>

<html lang="en-us">
        
    <head>
        <title>Assignment 2</title>
        <link rel="stylesheet" href="css/ContactMe2.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>    

    <body style="background-color:rgb(175, 210, 221);">
        
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="https://www.usca.edu">USCA Homepage</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Assignment Section</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Introduction Page</a></li>
                    </ul>                    
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item" id="embedgrid">
                <div class="embedBorder">
                    <div class="Embedvideo">
                        <iframe  width="560" height="315" src="https://www.youtube.com/embed/9c2NqlUWZfo?si=z7RFVNK9iO6MdtmL" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        
            <div class="grid-item" id="feedbackgrid">
                <form action="" name="feedback" class="form">
                    
                    <p id="feedbackString">Feedback:</p>
                    
                    
                    <div class="names">

                        First Name: 
                        <div class="form-floating" id="FirstNameForm">
                            <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                            <label for="fname">First Name</label>
                        </div>

                        Last Name: 
                        <div class="form-floating" id="LastNameForm">
                            <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                            <label for="lname">Last Name</label>
                        </div>

                    </div>    
                    
                    <div id="emailForm">
                        Email:
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" placeholder="name@domain.com" name="email">
                            <label for="email">name@domain.com</label>
                        </div>
                    </div>

                    <div class="recommendation" id="recForm">
                        Will you recommend this website?
                        <input type="radio" id="radioOption1" value="Yes" name="recommendation" checked>
                        <label for="radioOption1">Yes</label>

                        <input type="radio" id="radioOption2" value="No" name="recommendation">
                        <label for="radioOption2">No</label>
                    </div>

                    <div class="form-group" id="FavWebForm">
                        <label for="FavWeb">Select your favorite website:</label>
                        <select class="form-control" id="FavWeb">
                          <option>Google</option>
                          <option>Facebook</option>
                          <option>Instagram</option>
                          <option>Twitter</option>
                        </select>
                    </div>

                    <div class="rating">
                        <label for="rating" class="form-label">Rate this website from 0 to 10</label>
                        <input type="range" class="form-range" min="0" max="10" id="ratingForm">
                    </div>

                    <div class="form-group" id="commentForm">
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" placeholder="Enter your comments..."></textarea>
                    </div>
                    
                    

                    <input type="submit" button type="button" class="btn btn-primary"></button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </body>
</html>
